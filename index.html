<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debt Payoff Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Debt Payoff Calculator</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Add New Debt</h5>
                        <form id="debtForm">
                            <div class="mb-3">
                                <label for="debtName" class="form-label">Debt Name</label>
                                <input type="text" class="form-control" id="debtName" required>
                            </div>
                            <div class="mb-3">
                                <label for="debtAmount" class="form-label">Amount ($)</label>
                                <input type="number" class="form-control" id="debtAmount" required min="0" step="0.01">
                            </div>
                            <div class="mb-3">
                                <label for="interestRate" class="form-label">Interest Rate (%)</label>
                                <input type="number" class="form-control" id="interestRate" required min="0" step="0.01">
                            </div>
                            <div class="mb-3">
                                <label for="monthlyPayment" class="form-label">Monthly Payment ($)</label>
                                <input type="number" class="form-control" id="monthlyPayment" required min="0" step="0.01">
                            </div>
                            <button type="submit" class="btn btn-primary">Add Debt</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Current Debts</h5>
                        <div id="debtsList" class="mb-3">
                            <!-- Debts will be listed here -->
                        </div>
                        <button id="calculateBtn" class="btn btn-success" disabled>Calculate Payoff Strategy</button>
                        <button id="cancelEditBtn" class="btn btn-secondary mt-2 d-none" type="button">Cancel Edit</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Results</h5>
                        <div id="results" class="d-none">
                            <div class="row">
                                <div class="col-md-6">
                                    <h6>Debt Avalanche Method</h6>
                                    <div id="avalancheResults"></div>
                                </div>
                                <div class="col-md-6">
                                    <h6>Debt Snowball Method</h6>
                                    <div id="snowballResults"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
